<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="my_form" action="about.js" method="get">
        <div class="form_group">
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="name">
        </div>
        <br>
        <div class="form-group">
            <label>Email</label>
             <input type="email" name="email">
        </div><br>
        <div class="form-group">
            <label>message</label>
            <textarea name="message" ></textarea>
        </div>
        <br>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
           <div class="form-group">
              <label>Age</label>
            <input type="number" name="age" value="20">
            </div><br>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" name="birthdate">
            </div><br>
            <div class="form-group">
                <label>Are you agraduate.? </label>
                <input type="radio" name="graduate" value="yes" checked>yes
                <input type="radio" name="graduate" value="no">No<br>
            </div>
            <div class="form-group">
                <input type="checkbox" name="vehicle1" value="bike">I have a bike<br>
                <input type="checkbox" name="vehicle2" value="car">i have a car<br>
                <input type="checkbox" name="vehicle3" value="boat" checked>i have a boat<br>
            </div>
        </div><br>
             <input type="submit" name="submit">
    </div>
    </form>
</body>
</html>
